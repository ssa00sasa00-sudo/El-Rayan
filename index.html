<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>عطارة الريان - التصميم الذهبي بخلفية</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Reem+Kufi:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --black-overlay: rgba(0, 0, 0, 0.6); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: url("عطارخ1.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .page-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black-overlay);
            z-index: -1;
        }

        .dashboard {
            background: var(--gold-grad);
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.8);
            position: sticky; top: 0; z-index: 100;
        }
        .brand h1 { font-size: 1.1rem; color: #000; font-weight: 900; }

        .dash-actions { display: flex; gap: 8px; }
        .action-btn {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-size: 1.2rem; color: #000;
            background: rgba(255,255,255,0.4); border: 1px solid #000;
        }

        .ramadan-hero { text-align: center; padding: 35px 10px 15px; }
        .makh-text {
            font-family: 'Reem Kufi', serif;
            font-size: 3.5rem;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            animation: infiniteMove 3s infinite ease-in-out;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.8));
        }

        @keyframes infiniteMove {
            0%, 100% { transform: scale(1) translateY(0); filter: brightness(1) drop-shadow(0 0 10px rgba(0,0,0,0.8)); }
            50% { transform: scale(1.1) translateY(-10px); filter: brightness(1.3) drop-shadow(0 0 20px rgba(212, 175, 55, 0.6)); }
        }

        .container { padding: 10px 15px 60px; max-width: 500px; margin: auto; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 18px; }

        .category-card {
            background: linear-gradient(135deg, rgba(191, 149, 63, 0.9), rgba(252, 246, 186, 0.9));
            border-radius: 20px;
            padding: 20px 10px;
            display: flex; flex-direction: column;
            align-items: center; text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer; border: 1px solid #FCF6BA;
            backdrop-filter: blur(5px);
        }

        .image-circle {
            width: 85px; height: 85px; border-radius: 50%;
            background: #fff; margin-bottom: 10px;
            overflow: hidden; border: 2px solid #000;
        }
        .image-circle img { width: 100%; height: 100%; object-fit: cover; }
        .category-card span { font-size: 1.1rem; font-weight: 900; color: #000; }

        .expanding-overlay {
            position: fixed; top: 50%; left: 50%;
            width: 10px; height: 10px;
            background: var(--gold-grad);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 9999;
            transition: transform 0.6s cubic-bezier(0.9, 0, 0.1, 1);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
        }
        .expanding-overlay.active { transform: translate(-50%, -50%) scale(300); opacity: 1; }

        .expanding-text {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #000; font-size: 2.2rem; font-weight: 900;
            z-index: 10000; text-align: center; width: 100%;
            pointer-events: none; opacity: 0;
        }
        .expanding-text.active {
            opacity: 1;
            animation: textBounce 0.8s forwards ease-in-out;
        }

        @keyframes textBounce {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); }
            100% { transform: translate(-50%, -50%) scale(1.1) rotate(0deg); }
        }

        .full-width { grid-column: span 2; flex-direction: row; gap: 15px; }
        
        .footer { 
            background: linear-gradient(135deg, rgba(191, 149, 63, 0.95), rgba(252, 246, 186, 0.95)); 
            padding: 20px; text-align: center; font-weight: 900; color: #000; 
        }
    </style>
</head>
<body>

    <div class="page-overlay"></div>
    
    <div class="expanding-overlay" id="overlay"></div>
    <div class="expanding-text" id="overlayText">عطارة الريان</div>

    <header class="dashboard">
        <div class="brand"><h1>عطارة الريان</h1></div>
        <div class="dash-actions">
            <a href="tel:+201091304683" class="action-btn" style="background:#2ecc71"><i class="fas fa-phone"></i></a>
            <a href="https://www.facebook.com/share/1FXzv7pJBJ/" class="action-btn" style="background:#1877f2"><i class="fab fa-facebook-f"></i></a>
        </div>
    </header>

    <section class="ramadan-hero">
        <h2 class="makh-text">رمضان كريم</h2>
    </section>

    <div class="container">
        <div class="grid-container" id="dynamic-grid"></div>
    </div>

    <footer class="footer">
        <p>نبروه - الدروتين - الموقف</p>
    </footer>

    <script>
        const categories = [
            { name: "عصاير", img:"عمان.jpg", url: "jj.html" },
            { name: "جبن", img: "رودس زيتون.jpg", url: "chese.html" },
            { name: "زيوت", img: "عافي1.jpg", url: "oil.html" },
            { name: "تمور", img: "تمر طح.jpg", url: "تمور.html" },
            { name: "مكرونه", img: "حواء مرمريه.jpg", url: "مكرونه.html" },
            { name: "لانشون", img: "لانشون بيف.jpg", url: "لانشون.html" }, // الزر الجديد هنا
            { name: "مجففات", img: "مشمش مجقق.jpg", url: "مجفف.html" },
            { name: "بلح فطره", img: "OIP.jpg", url: "بلح فطره.html" },
            { name: "مربي", img: "مربي فراوةله حلواتاني.jpg", url: "مربي.html" },
            { name:  "حلاوة طحينيه", img: "بوادي1.jpg", url: "حلاوه.html" },
            { name: "مخللات", img: "مخلل اسود اخضر.jpg", url: "مخللات.html" },
            { name: "✨اقوي العروض الرمضان ✨", img: "OIP (1).jpg", url: "العروض.html", isFull: true }
        ];

        const gridContainer = document.getElementById('dynamic-grid');
        const overlay = document.getElementById('overlay');
        const overlayText = document.getElementById('overlayText');

        categories.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = `category-card ${item.isFull ? 'full-width' : ''}`;
            card.innerHTML = `<div class="image-circle"><img src="${item.img}"></div><span>${item.name}</span>`;

            card.onclick = function() {
                overlay.classList.add('active');
                overlayText.classList.add('active');
                setTimeout(() => { window.location.href = item.url; }, 900);
            };

            gridContainer.appendChild(card);
        });
    </script>
</body>
</html>
