<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منتجات عطارة الريان</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold-grad: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --black-overlay: rgba(0, 0, 0, 0.85); 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background: url("عطارخ1.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .page-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black-overlay); z-index: -1;
        }

        /* --- أنيميشن الرجوع الموحد --- */
        .expanding-overlay {
            position: fixed; top: 50%; left: 50%;
            width: 10px; height: 10px;
            background: var(--gold-grad);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 9999;
            transition: transform 0.6s cubic-bezier(0.9, 0, 0.1, 1);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none;
        }
        .expanding-overlay.active { transform: translate(-50%, -50%) scale(300); opacity: 1; }

        .expanding-text {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: #000; font-size: 2.2rem; font-weight: 900;
            z-index: 10000; text-align: center; width: 100%;
            pointer-events: none; opacity: 0;
        }
        .expanding-text.active { opacity: 1; animation: textBounce 0.8s forwards ease-in-out; }

        @keyframes textBounce {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); }
            100% { transform: translate(-50%, -50%) scale(1.1) rotate(0deg); }
        }

        /* --- نافذة التكبير --- */
        .product-popup {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98);
            z-index: 2000; display: none;
            align-items: center; justify-content: center;
            flex-direction: column;
        }
        .product-popup.active { display: flex; animation: fadeIn 0.3s forwards; }

        .popup-bg-text {
            position: absolute; bottom: 15px; width: 100%; text-align: center;
            font-size: 6.5vw; font-weight: 900; color: #FCF6BA; z-index: 2005;
            pointer-events: none; animation: flashInOut 3s infinite ease-in-out;
            text-shadow: 0 0 20px rgba(191, 149, 63, 0.8); padding: 0 10px;
        }

        @keyframes flashInOut { 0%, 100% { opacity: 0; } 50% { opacity: 1; } }

        .popup-content {
            position: relative; z-index: 2002; text-align: center; width: 100%;
            display: flex; flex-direction: column; align-items: center; margin-top: -60px;
        }

        .popup-img {
            width: 75%; max-width: 290px; border-radius: 20px;
            border: 4px solid #BF953F; box-shadow: 0 0 40px rgba(0,0,0,1); margin-bottom: 20px;
        }

        .popup-name { font-size: 1.7rem; font-weight: 900; color: #FCF6BA; margin-bottom: 10px; }
        .popup-price { background: var(--gold-grad); color: #000; padding: 6px 20px; border-radius: 15px; font-weight: 900; font-size: 1.1rem; }

        .close-popup-icon { position: absolute; top: 30px; right: 30px; font-size: 2.2rem; color: #BF953F; cursor: pointer; z-index: 2010; }

        /* --- التنسيقات العامة --- */
        .header { background: var(--gold-grad); padding: 15px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; box-shadow: 0 4px 15px rgba(0,0,0,0.6); }
        .header h1 { font-size: 1.1rem; color: #000; font-weight: 900; }
        .back-btn { color: #000; font-size: 1.5rem; cursor: pointer; }

        .products-container { padding: 20px 15px 120px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; max-width: 500px; margin: auto; }

        .product-card { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.5); border-radius: 20px; padding: 15px 10px; text-align: center; display: flex; flex-direction: column; align-items: center; box-shadow: 0 8px 16px rgba(0,0,0,0.3); }
        .product-card:active { transform: scale(0.95); }

        .product-img { width: 90px; height: 90px; border-radius: 50%; border: 3px solid #BF953F; background: #fff; margin-bottom: 10px; overflow: hidden; }
        .product-img img { width: 100%; height: 100%; object-fit: cover; }
        .product-name { font-size: 0.95rem; font-weight: 700; color: #FCF6BA; margin-bottom: 8px; height: 40px; display: flex; align-items: center; justify-content: center; }
        .product-price { background: var(--gold-grad); color: #000; font-weight: 900; font-size: 0.7rem; padding: 4px 10px; border-radius: 12px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="expanding-overlay" id="overlay"></div>
    <div class="expanding-text" id="overlayText">عطارة الريان</div>

    <div class="product-popup" id="productPopup">
        <div class="close-popup-icon" onclick="closePopup()"><i class="fas fa-times-circle"></i></div>
        <div class="popup-content">
            <img src="" id="popupImg" class="popup-img">
            <div id="popupName" class="popup-name"></div>
            <div id="popupPrice" class="popup-price"></div>
        </div>
        <div class="popup-bg-text">عطارة الريان تهنئكم بحلول شهر رمضان الكريم</div>
    </div>

    <div class="page-overlay"></div>

    <header class="header">
        <div class="back-btn" onclick="triggerGoBack()"><i class="fas fa-arrow-right"></i></div>
        <h1>عطارة الريان - المنتجات-الجبن</h1>
        <div style="width: 30px;"></div> 
    </header>

    <div class="products-container" id="product-grid"></div>

    <footer style="position: fixed; bottom: 0; width: 100%; background: var(--gold-grad); color: #000; text-align: center; padding: 12px; font-weight: 900; z-index: 100;">
        عطارة الريان✨ رمضان كريم
    </footer>

    <script>
        // دالة الأنيميشن والرجوع الموحدة
        function triggerGoBack() {
            const overlay = document.getElementById('overlay');
            const overlayText = document.getElementById('overlayText');
            overlay.classList.add('active');
            overlayText.classList.add('active');
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 800);
        }

        // تفعيل الأنيميشن عند استخدام زر الرجوع في الهاتف أو المتصفح
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            triggerGoBack();
        };

        function openPopup(name, price, img) {
            document.getElementById('popupImg').src = img;
            document.getElementById('popupName').innerText = name;
            document.getElementById('popupPrice').innerText = price;
            document.getElementById('productPopup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('productPopup').classList.remove('active');
        }

        const products = [
            { name: "عبور لاند", price: "تعلن الاسعار لاحقا", img: "عبور.jpg" },
            { name: "شهاب 1كيلو", price: "تعلن الاسعار لاحقا", img: "شهاب.jpg" },
            { name: "رودس فيتا", price: "تعلن الاسعار لاحقا", img: "شيدر.jpg" },
            { name: "جبنه باندا", price: "تعلن الاسعار لاحقا", img: "باندا.jpg" },
            { name: "جبنه دومتي", price: "تعلن الاسعار لاحقا", img: "دومتي.jpg" },
            { name: "رودس زيتون", price: "تعلن الاسعار لاحقا", img: "رودس زيتون.jpg" },
            { name: "رودس شيدر", price: "تعلن الاسعار لاحقا", img: "رودس شي.jpg" },
            { name: "رودس رومي", price: "تعلن الاسعار لاحقا", img: "رومب.jpg" },
            { name: "رودس فلامنك", price: "تعلن الاسعار لاحقا", img: "رود فلام.jpg" }
        ];

        const grid = document.getElementById('product-grid');
        products.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.onclick = () => openPopup(p.name, p.price, p.img);
            card.innerHTML = `
                <div class="product-img"><img src="${p.img}" alt="${p.name}"></div>
                <div class="product-name">${p.name}</div>
                <div class="product-price">${p.price}</div>
            `;
            grid.appendChild(card);
        });
    </script>
</body>
</html>
